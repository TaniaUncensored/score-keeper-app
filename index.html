<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Website</title>
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">

</head>

<body class="d-flex justify-content-center">
  <!-- score overview -->


  <!-- choose amount of games that will played -->
  <!-- <div> ===> extra option for learning purposes
    <h2>Playing to: </h2>
    <input type="number" min="1" max="100">
  </div> -->

  <div class="fullForm form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault"></label>
  </div>

  <div class="card" style="width: 18rem;">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ40gEha8a1i5Ng8_DHBqFanb_PUiXR9Ng56A&usqp=CAU"
      class="card-img-top" alt="...">
    <div class="card-body">
      <div>
        <h4>Playing to:</h4>
        <select id="dropdown">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>

      <h1><b><span id="score1">0 </span>to<span id="score2"> 0</span></b></h1>
      <!-- <h5 class="card-title">Card title</h5> -->
      <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->

      <!-- buttons -->
      <button id="plusOneButton1" class="gameBtn btn btn-outline-dark">+1 Player1</button>
      <button id="plusOneButton2" class="gameBtn btn btn-outline-dark">+1 Player2</button>
      <button id="resetButton" class="gameBtn btn btn-dark">Reset</button>
      </br>

      <div id="winner"></div>


    </div>

  </div>

  
  <!-- javascript links -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>

</html>
